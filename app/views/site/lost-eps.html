<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../public/css/fonts.css" />
    <link rel="stylesheet" href="../../../public/css/lost-eps.css" />
    <title>Lost Eps</title>
  </head>
  <body>
    <img src="../../../public/assets/Logo 1 sem fundo.png" alt="Logo" />
    <input type="text" maxlength="12" spellcheck="false" id="ep" autocomplete="off"/>
    <div class="container">
      <button class="button" id="stop" onclick="Fecharlosteps()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          fill="currentColor"
          class="bi bi-stop"
          viewBox="0 0 16 16"
        >
          <path
            d="M3.5 5A1.5 1.5 0 0 1 5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11zM5 4.5a.5.5 0 0 0-.5.5v6a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 .5-.5V5a.5.5 0 0 0-.5-.5z"
          />
        </svg>
        <p>Stop</p>
      </button>
      
      <button class="button" id="play" onclick="Losteps()">
        <p>Play</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          fill="currentColor"
          class="bi bi-play"
          viewBox="0 0 16 16"
        >
          <path
            d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"
          />
        </svg>
      </button>
    </div>
  </body>
  <script src="../../../public/js/LostEps.js"></script>
</html>
