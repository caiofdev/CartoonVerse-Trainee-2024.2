<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CartoonVerse</title>
    <link rel="stylesheet" href="../../../public/css/login-teste.css" />
    <link rel="stylesheet" href="../../../public/css/fonts.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <form action="/pagina-dos-dados" method="post" id="formulario">
          <h1 id="titulo">LOGIN</h1>

          <div class="input-container">
            <input placeholder="Email" type="email" id="email" required />
            <img
              src="../../../public/assets/Icons/icons8-email-96.png"
              alt="Email"
              width="20"
            />
          </div>
          <div class="input-container">
            <input placeholder="Senha" type="password" id="senha" required />
            <img
              src="../../../public/assets/Icons/icons8-lock-96.png"
              alt="Email"
              width="20"
            />
          </div>

          <button
            type="submit"
            class="submit-button"
            onmouseenter="trocarShadow()"
            onmouseleave="trocarShadow()"
          >
            Login
          </button>
        </form>
      </div>
      <img
        src="../../../public/assets/Logo 2 sem fundo.png"
        alt="Logo"
        class="logo"
      />
    </div>
    <!-- <div class="logo">
        <img
          src="../../../public/assets/Logo 1 sem fundo.png"
          alt="Logo do CartoonVerse"
          id="logo"
        />
      </div> -->
    <script>
      function trocarShadow() {
        var titulo = document.getElementById("titulo")
        if ((titulo.style.textShadow = "#13ACB1")) {
          titulo.style.textShadow = "#7E241E"
        }
        if ((titulo.style.textShadow = "#7E241E")) {
          titulo.style.textShadow = "#13ACB1"
        }
      }
    </script>
  </body>
</html>
