<!DOCTYPE html>

<head>

                    <a href="#">

                    </a>
                </li>

                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Usuários
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-right-from-bracket"></i>

                            Logout
                        </span>
                    </a>

            <div id="user">
                <img src="/public/assets/chopp.jpg" id="user-avatar" alt="Avatar">
